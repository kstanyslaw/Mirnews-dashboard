<div class="card mb-4">
  <div class="card-header text-center text-white bg-secondary">
    <h2>Set navbar categories</h2>
  </div>

  <div class="card-body">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
          
          <!-- Change language dropdown -->
          <div class="col-4 pt-1">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" (click)="isShow = !isShow">
                  <span class="flag-icon" [ngClass]="getCountryFlag('en')" ></span> en
              </button>
              <div class="dropdown-menu" [ngClass]="{'show': isShow}">
                  <a class="dropdown-item" (click)="useLanguage('en')">
                    <span class="flag-icon" [ngClass]="getCountryFlag('en')"></span> en
                  </a>
                  <a class="dropdown-item" (click)="useLanguage('ru')">
                    <span class="flag-icon" [ngClass]="getCountryFlag('ru')"></span> ru
                  </a>
              </div>
            </div>          
          </div>
    
          <!-- Logo -->
          <div class="col-4 text-center">
              <a class="blog-header-logo text-dark">SNNews</a>
          </div>
          
          <!-- Search -->
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3" focusable="false" role="img"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
          </a>
          </div>
      </div>
    </header>
    
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <div *ngFor="let category of navbarService.categories">
          <a class="p-2"  [ngStyle]="{'color': getStyle(category)}"> {{ translateCategory(category) }} </a>
          <div class="dropdown-menu show" >
              <a class="dropdown-item" *ngFor="let variant of navbarService.categories" >
                <span [ngStyle]="{'color': getStyle(variant)}"> {{ translateCategory(variant) }} </span>
              </a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="card-footer text-muted text-white bg-secondary">
    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-light ml-2">Reset</button>
  </div>
</div>
