<div class="card mb-4">
  <div class="card-header text-center text-white bg-secondary">
    <h2>Set Jumbotron</h2>
  </div>

  <div class="card-body">
      <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
          <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">Title of a longer featured blog post</h1>
            <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
            <p class="lead mb-0"><a href="#" class="text-white font-weight-bold"> </a></p>
          </div>
        </div>
  </div>

  <div class="card-footer text-muted text-white bg-secondary">
    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-light ml-2">Reset</button>
  </div>
</div>
