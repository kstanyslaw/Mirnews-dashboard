<div class="bd-example">
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
      <a class="navbar-brand">Article preview</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': articlePreviewLang === 'en'}" (click)="articlePreviewLang = 'en'" ><span class="flag-icon flag-icon-us"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': articlePreviewLang === 'ru'}" (click)="articlePreviewLang = 'ru'" ><span class="flag-icon flag-icon-ru"></span></a>
        </li>
      </ul>

    </nav>
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="scrollspy-example" *ngIf="articlePreviewLang === 'en'" [innerHTML]="article_en"></div>
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="scrollspy-example" *ngIf="articlePreviewLang === 'ru'" [innerHTML]="article_ru"></div>
  </div>
